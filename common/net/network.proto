syntax = "proto3";

package v2ray.core.common.net;
option go_package = "net";
option java_package = "com.v2ray.core.common.net";
option java_outer_classname = "NetworkProto";

enum Network {
  Unknown = 0;
  RawTCP = 1;
  TCP = 2;
  UDP = 3;
  KCP = 4;
  WebSocket = 5;
}

message NetworkList {
  repeated Network network = 1;
}