syntax = "proto3";

package v2ray.core.common.protocol;
option go_package = "protocol";
option java_package = "com.v2ray.core.common.protocol";
option java_outer_classname = "HeadersProto";

enum SecurityType {
  NONE = 0;
  LEGACY = 1;
  AUTO = 2;
  AES128_GCM = 3;
  CHACHA20_POLY1305 = 4;
}

message SecurityConfig {
  SecurityType type = 1;
}
